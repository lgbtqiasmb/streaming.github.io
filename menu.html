<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }

      .nav {
        background: linear-gradient(135deg, #000000, #0a0a0a, #1a0505, #000000);
        color: #cccccc;
        font-family: "Butcherman", cursive;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.95),
          0 5px 20px rgba(139, 0, 0, 0.3), inset 0 1px 0 rgba(139, 0, 0, 0.1);
        backdrop-filter: blur(20px);
        border-bottom: 3px solid #1a0505;
        overflow: hidden;
        position: relative;
      }

      /* Sinister animated background elements */
      .nav::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(139, 0, 0, 0.2) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(51, 0, 0, 0.2) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 40% 60%,
            rgba(0, 0, 0, 0.8) 0%,
            transparent 20%
          );
        animation: sinisterFloat 25s infinite ease-in-out;
        z-index: -1;
      }

      @keyframes sinisterFloat {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
          opacity: 0.8;
        }
        25% {
          transform: rotate(2deg) scale(1.1);
          opacity: 0.6;
        }
        50% {
          transform: rotate(-1deg) scale(0.9);
          opacity: 0.9;
        }
        75% {
          transform: rotate(1deg) scale(1.05);
          opacity: 0.7;
        }
      }

      .nav-content {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem 2.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        position: relative;
      }

      .nav-logo {
        font-size: 3.5rem;
        font-family: "Nosifer", cursive;
        font-weight: 400;
        color: #8b0000;
        text-transform: uppercase;
        letter-spacing: 8px;
        text-shadow: 0 0 15px rgba(139, 0, 0, 0.9),
          0 0 30px rgba(139, 0, 0, 0.7), 0 0 45px rgba(139, 0, 0, 0.5),
          0 0 60px rgba(139, 0, 0, 0.3), 5px 5px 0 #000, -5px -5px 0 #000;
        position: relative;
        transform: perspective(1000px) rotateX(20deg) rotateY(-10deg);
        transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 2;
        animation: demonicBreathe 3s infinite ease-in-out;
        filter: drop-shadow(0 0 20px rgba(139, 0, 0, 0.6));
      }

      @keyframes demonicBreathe {
        0%,
        100% {
          transform: perspective(1000px) rotateX(20deg) rotateY(-10deg) scale(1);
          filter: drop-shadow(0 0 20px rgba(139, 0, 0, 0.6));
        }
        50% {
          transform: perspective(1000px) rotateX(20deg) rotateY(-10deg)
            scale(1.05);
          filter: drop-shadow(0 0 35px rgba(139, 0, 0, 0.9));
        }
      }

      .nav-logo:hover {
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg)
          translateZ(30px) scale(1.1);
        text-shadow: 0 0 20px rgba(139, 0, 0, 1), 0 0 40px rgba(139, 0, 0, 0.9),
          0 0 60px rgba(139, 0, 0, 0.8), 0 0 80px rgba(139, 0, 0, 0.6),
          7px 7px 0 #000, -7px -7px 0 #000;
        animation: demonicPulse 0.5s infinite ease-in-out;
        filter: drop-shadow(0 0 40px rgba(139, 0, 0, 1));
      }

      @keyframes demonicPulse {
        0%,
        100% {
          transform: perspective(1000px) rotateX(0deg) rotateY(0deg)
            translateZ(30px) scale(1.1);
        }
        50% {
          transform: perspective(1000px) rotateX(0deg) rotateY(0deg)
            translateZ(30px) scale(1.15);
        }
      }

      /* Sinister decorative elements around logo */
      .nav-logo::before {
        content: "â˜  âš¡ â˜ ";
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.8rem;
        color: #8b0000;
        text-shadow: 0 0 15px rgba(139, 0, 0, 0.9);
        animation: menacingTwinkle 2s infinite ease-in-out;
      }

      @keyframes menacingTwinkle {
        0%,
        100% {
          opacity: 0.7;
          transform: translateX(-50%) scale(1) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.2) rotate(5deg);
        }
      }

      .nav-logo::after {
        content: "âš° âš° âš°";
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        color: #330000;
        text-shadow: 0 0 10px rgba(51, 0, 0, 0.8);
        animation: menacingTwinkle 2s infinite ease-in-out reverse;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
      }

      .nav-links a {
        text-decoration: none;
        color: #cccccc;
        padding: 1.5rem 3rem;
        background: linear-gradient(145deg, #0a0a0a, #000000, #1a0505);
        border-radius: 25px;
        font-family: "Butcherman", cursive;
        font-size: 1.4rem;
        font-weight: 400;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.9),
          -5px -5px 10px rgba(139, 0, 0, 0.1),
          inset 0 1px 0 rgba(139, 0, 0, 0.05), inset 0 -1px 0 rgba(0, 0, 0, 0.8);
        transform: perspective(1000px) rotateY(20deg) rotateX(10deg);
        position: relative;
        overflow: hidden;
        border: 2px solid #1a0505;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: buttonBreathe 4s infinite ease-in-out;
        filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.3));
      }

      @keyframes buttonBreathe {
        0%,
        100% {
          transform: perspective(1000px) rotateY(20deg) rotateX(10deg) scale(1);
          filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.3));
        }
        50% {
          transform: perspective(1000px) rotateY(20deg) rotateX(10deg)
            scale(1.02);
          filter: drop-shadow(0 0 15px rgba(139, 0, 0, 0.4));
        }
      }

      /* Menacing glow effect */
      .nav-links a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(139, 0, 0, 0.6),
          rgba(139, 0, 0, 0.8),
          rgba(139, 0, 0, 0.6),
          transparent
        );
        transition: left 0.8s ease;
        z-index: -1;
        animation: bloodPulse 3s infinite ease-in-out;
      }

      @keyframes bloodPulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.8;
        }
      }

      .nav-links a:hover::before {
        left: 100%;
        animation: none;
      }

      /* Sinister hover effects with multiple animations */
      .nav-links a:hover {
        color: #fff;
        background: linear-gradient(145deg, #1a0505, #0a0a0a, #330000);
        transform: perspective(1000px) rotateY(0deg) rotateX(0deg)
          translateZ(35px) scale(1.1);
        box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.95),
          -8px -8px 15px rgba(139, 0, 0, 0.4),
          inset 0 0 25px rgba(139, 0, 0, 0.3), 0 0 40px rgba(139, 0, 0, 0.6);
        border-color: #8b0000;
        text-shadow: 0 0 15px rgba(139, 0, 0, 0.9),
          0 0 30px rgba(139, 0, 0, 0.7);
        animation: demonicHover 0.3s infinite ease-in-out;
        filter: drop-shadow(0 0 25px rgba(139, 0, 0, 0.8));
      }

      @keyframes demonicHover {
        0%,
        100% {
          transform: perspective(1000px) rotateY(0deg) rotateX(0deg)
            translateZ(35px) scale(1.1);
        }
        50% {
          transform: perspective(1000px) rotateY(0deg) rotateX(0deg)
            translateZ(35px) scale(1.12);
        }
      }

      /* Sinister symbols that appear on hover with complex animations */
      .nav-links a::after {
        content: "ðŸ—¡";
        position: absolute;
        right: 20px;
        top: 50%;
        font-size: 1.5rem;
        color: #8b0000;
        transform: translateY(-50%) scale(0) rotate(0deg);
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        opacity: 0;
        text-shadow: 0 0 10px rgba(139, 0, 0, 0.8);
      }

      .nav-links a:hover::after {
        transform: translateY(-50%) scale(1.3) rotate(720deg);
        opacity: 1;
        animation: weaponSpin 1s infinite ease-in-out;
      }

      @keyframes weaponSpin {
        0%,
        100% {
          transform: translateY(-50%) scale(1.3) rotate(720deg);
        }
        50% {
          transform: translateY(-50%) scale(1.5) rotate(730deg);
        }
      }

      /* Additional menacing effects */
      .nav-links a:active {
        transform: perspective(1000px) rotateY(0deg) rotateX(0deg)
          translateZ(20px) scale(0.95);
        animation: buttonPress 0.2s ease-in-out;
      }

      @keyframes buttonPress {
        0% {
          transform: perspective(1000px) rotateY(0deg) rotateX(0deg)
            translateZ(20px) scale(0.95);
        }
        50% {
          transform: perspective(1000px) rotateY(0deg) rotateX(0deg)
            translateZ(15px) scale(0.9);
        }
        100% {
          transform: perspective(1000px) rotateY(0deg) rotateX(0deg)
            translateZ(20px) scale(0.95);
        }
      }

      /* Sinister particles effect */
      .nav::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            2px 2px at 20px 30px,
            rgba(139, 0, 0, 0.4),
            transparent
          ),
          radial-gradient(
            2px 2px at 40px 70px,
            rgba(51, 0, 0, 0.4),
            transparent
          ),
          radial-gradient(
            1px 1px at 90px 40px,
            rgba(139, 0, 0, 0.5),
            transparent
          ),
          radial-gradient(
            1px 1px at 130px 80px,
            rgba(51, 0, 0, 0.5),
            transparent
          ),
          radial-gradient(
            3px 3px at 70px 10px,
            rgba(139, 0, 0, 0.3),
            transparent
          );
        background-repeat: repeat;
        background-size: 200px 120px;
        animation: sinisterParticles 20s infinite linear;
        opacity: 0.7;
        z-index: -1;
      }

      @keyframes sinisterParticles {
        0% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-15px) translateX(10px) rotate(90deg);
        }
        50% {
          transform: translateY(0px) translateX(0px) rotate(180deg);
        }
        75% {
          transform: translateY(10px) translateX(-10px) rotate(270deg);
        }
        100% {
          transform: translateY(0px) translateX(0px) rotate(360deg);
        }
      }

      /* Responsive design with Burton flair */
      @media (max-width: 600px) {
        .nav-content {
          flex-direction: column;
          align-items: center;
          gap: 2rem;
          padding: 1.5rem;
        }

        .nav-logo {
          font-size: 2.5rem;
          transform: perspective(800px) rotateX(0deg) rotateY(0deg);
          letter-spacing: 4px;
        }

        .nav-logo::before {
          top: -25px;
          font-size: 1.2rem;
        }

        .nav-logo::after {
          bottom: -20px;
          font-size: 0.9rem;
        }

        .nav-links {
          flex-direction: column;
          width: 100%;
          gap: 1.5rem;
        }

        .nav-links a {
          width: 100%;
          text-align: center;
          padding: 1.5rem 0;
          font-size: 1.4rem;
          transform: perspective(800px) rotateY(0deg) rotateX(0deg);
          border-radius: 15px;
        }

        .nav-links a:hover {
          transform: translateZ(15px) scale(1.02);
        }

        .nav-links a::after {
          right: 20px;
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-content">
        <div class="nav-logo">nicole miller</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="gallery.html">Photos</a>
        </div>
      </div>
    </nav>
  </body>
</html>
